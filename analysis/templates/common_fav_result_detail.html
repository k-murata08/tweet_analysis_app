{% extends "base.html" %}

{% block content %}
<div class="page-title">
    <div class="title_left">
        <h3>分析結果</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>{{ analysis.created_at }}</h3>
            </div>
            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <table id="common_fav" class="table table-bordered csv_table">
                        <thead>
                        <tr>
                            <th>UserName</th>
                            <th>共通カウント</th>
                            <th>ツイート</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for record in records %}
                        <tr>
                            <td>{{ record.username }}</td>
                            <td>{{ record.common_count }}</td>
                            <td>{{ record.text }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
