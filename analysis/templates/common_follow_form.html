{% extends "base.html" %}

{% block content %}
<div class="page-title">
    <div class="title_left">
        <h3>共通フォロー分析</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>分析アカウント選択</h3>
            </div>
            <div class="x_content">
                <form id="demo-form2" data-parsley-validate class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="accounts">Account </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            {{ form.accounts }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="common_count">最低共通人数 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            {{ form.common_count }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="follower_count">分析フォロワー数 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            {{ form.follower_count }}
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                            <button class="btn btn-primary" type="reset">Reset</button>
                            <button type="submit" class="btn btn-success">Analyze</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
